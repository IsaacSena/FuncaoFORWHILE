<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste 1</title>
</head>
<body>
    
    <P id = "nomefor"></P>
    <P id = "nomewhile"></P>
    <p id="timefutebol"></p>
    <script>
        
        for (let i = 5; i <= 10; i++){
            document.getElementById("nomefor").innerHTML += " Isaac ";
            
        }

        let nome = prompt("Digite um nome")
        while (nome == "Gisele") {
            document.getElementById("nomewhile").innerHTML += "Gisele while texto ";
            nome = prompt("Digite um nome")
        }

        let timefutebol = prompt("Digite um time de futebol")
        do {
            document.getElementById("timefutebol").innerHTML += "vai toma no cu palmeiras, nao tem mundial"
            timefutebol = prompt("Digite um time de futebol")
        } while (timefutebol == "Palmeiras" && timefutebol == "palmeiras");
        







    </script>

</body>
</html>
